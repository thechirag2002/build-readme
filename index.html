<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Markdown Converter</title>
    <script src="https://cdn.jsdelivr.net/npm/turndown@7.1.1/dist/turndown.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked@14.1.2/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">

            <div class="input-group">
                <label>OR Upload from Computer</label>
                <input type="file" id="imageFile" accept="image/*">
                <small>Supports JPG, PNG, GIF, WebP</small>
            </div>
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="closeImageModal()">Cancel</button>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
